image: java:8-jdk
stages:
  - grammar
  - build
before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches
grammar:
  stage: grammar
  script:
    - ./gradlew gGS
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
build:
  stage: build
  script:
    - ./gradlew build
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
after_script:
  - echo "End CI"