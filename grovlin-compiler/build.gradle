configurations {
	compile.extendsFrom kotlin
	testCompile.extendsFrom kotlinTest
}

dependencies {
	compile project(":grovlin-parser")
	compile "com.github.javaparser:javaparser-core:3.0.1"
	compile "com.beust:jcommander:1.60"
}

task fatJar(type: Jar) {
	manifest {
		attributes 'Implementation-Title': 'grovlin-compiler',
				'Implementation-Version': version,
				'Main-Class': 'io.gitlab.arturbosch.grovlin.compiler.MainKt'
	}
	baseName = project.name
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}